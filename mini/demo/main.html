<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Time Share Market Generator</title>
</head>
<body>
    <h1>Live Time Share Market Data</h1>
    <img id="plot" src="{{ url_for('plot_png') }}" alt="Share Market Figure">
    <script>
        function refreshImage() {
            document.getElementById('plot').src = "{{ url_for('plot_png') }}" + "?" + new Date().getTime();
        }
        setInterval(refreshImage, 60000);  // Refresh every 60 seconds
    </script>
</body>
</html>
